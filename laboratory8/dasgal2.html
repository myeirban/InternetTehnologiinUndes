<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garaa ogson toonii tsifruudiin niilber</title>
    <script>
      let too = prompt("ta neg 2,3 tsifrtei too oruulna uu!");
      let sum = 0;
      let tsifruud = too.split("");
      for (let i = 0; i < tsifruud.length; i++) {
        sum += parseInt(tsifruud[i]);
      }
      alert("tsifruudiin niilber:" + sum);
    </script>
  </head>
  <body></body>
</html>
