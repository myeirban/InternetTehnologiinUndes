<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <title>Ogloo Oroi Durs</title>
    <style>
      .box {
        width: 50px;
        height: 50px;
        position: absolute;
        display: none;
      }
    </style>
  </head>
  <body>
    <div
      id="oglooDurs"
      class="box"
      style="background: green; top: 0; left: 0"
    ></div>
    <div
      id="oroiDurs"
      class="box"
      style="background: red; bottom: 0; right: 0"
    ></div>

    <script>
      alert("Odoo tsag: " + new Date().getHours());
      // Turshilt: tsagiig garaar oruulj bolno (j: 10 bol ogloo)
      const tsag = new Date().getHours(); // jinhene tsag
      // const tsag = 10; // test hiih bol ene murgiig ashiglaj bolno

      if (tsag >= 5 && tsag < 18) {
        document.getElementById("oglooDurs").style.display = "block";
      } else if (tsag >= 18 && tsag <= 23) {
        document.getElementById("oroiDurs").style.display = "block";
      }
    </script>
  </body>
</html>
