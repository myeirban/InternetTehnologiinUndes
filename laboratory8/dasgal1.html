<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrom shalgah</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      #hariu {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid rgb(242, 50, 50);
        background-color: #eaaeae;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h2>Ner palindrom esehiig shalgah</h2>
    <p id="hariu">Tanii oruulsan neriin hariu end haragdana</p>

    <script>
      // Hereglegchees ner avah
      const ner = prompt("Ta neree oruulna uu:");

      const hariu = document.getElementById("hariu");

      if (ner) {
        const nerBaga = ner.toLowerCase();
        const urvuu = nerBaga.split("").reverse().join("");

        if (nerBaga === urvuu) {
          hariu.textContent = `"${ner}" ni palindrom MUN baina!`;
        } else {
          hariu.textContent = `"${ner}" ni palindrom BISH baina.`;
        }
      } else {
        hariu.textContent = "Ta ner oruulaagui baina.";
      }
    </script>
  </body>
</html>
