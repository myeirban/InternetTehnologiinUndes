<!DOCTYPE html>
<html>
  <head>
    <title>Zoosnii togloom</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      input,
      button {
        padding: 5px;
        margin-top: 10px;
      }
      #hariu {
        margin-top: 10px;
        padding: 8px;
        border: 1px solid rgb(241, 58, 58);
      }
      .tailbar {
        margin-top: 20px;
        font-size: 0.9em;
        color: rgb(151, 64, 64);
      }
    </style>
  </head>
  <body>
    <h2>Zoosnii togloom</h2>
    <label>Zoosnii too (n): <input type="number" id="n" /></label>
    <button onclick="shalgah()">Shalgah</button>
    <div id="hariu">Ur dun end haragdana</div>

    <div class="tailbar">
      <p>
        Petya ehlej togloodog. n-1 toog k+1-d huvaahad uldegdelgui bol ter k
        zoos avaad yallaa gesen ug.
      </p>
    </div>

    <script>
      function shalgah() {
        const n = parseInt(document.getElementById("n").value);
        const hariu = document.getElementById("hariu");

        if (isNaN(n) || n <= 0) {
          hariu.textContent = "zov too oruulna uu.";
          return;
        }

        for (let k = 1; k < n; k++) {
          if ((n - k) % (k + 2) === 0) {
            hariu.textContent =
              "Petya ehendee " + k + " zoos avbal yalah bolomjtoi.";
            return;
          }
        }

        hariu.textContent = "Petya yalah bolomjgui.";
      }
    </script>
  </body>
</html>
