<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orts bairshil oloh</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      #hariu {
        margin-top: 15px;
        font-weight: bold;
        color: green;
      }
    </style>
  </head>
  <body>
    <h2>Tootyn bairshil oloh</h2>
    <label>Toot oruulna uu: <input id="tootInput" type="number" /></label>
    <button onclick="bairshilTootsoh()">Tootsooloh</button>
    <p id="hariu">End hariu garna</p>

    <script>
      function bairshilTootsoh() {
        const toot = parseInt(document.getElementById("tootInput").value);
        const davhar = 9;
        const orts = 3;
        const ail = 4;
        const niitAil = davhar * ail * orts;
        const hariu = document.getElementById("hariu");

        if (isNaN(toot) || toot <= 0) {
          hariu.textContent = "Zuv toot oruulna uu!";
          return;
        }

        if (toot > niitAil) {
          hariu.textContent = "Tiim toot baihgui baina!";
          return;
        }

        const tootIndex = toot - 1;
        const ortsDugaar = Math.floor(tootIndex / (davhar * ail)) + 1;
        const davharDugaar = Math.floor((tootIndex % (davhar * ail)) / ail) + 1;
        const haalgaDugaar = (tootIndex % ail) + 1;

        hariu.textContent = `Toot ${toot} ni ${ortsDugaar}-r orts, ${davharDugaar}-r davhar, ${haalgaDugaar}-r haalga baina.`;
      }
    </script>
  </body>
</html>
