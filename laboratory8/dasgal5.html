<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>Massiv (toonuudyg taslaar bich): <input id="massivOruulah" /></label>
    <button onclick="yalgahTegshSondgoy()">Yalgah</button>
    <p id="hariuYalgal"></p>

    <script>
      function yalgahTegshSondgoy() {
        const too = document
          .getElementById("massivOruulah")
          .value.split(",")
          .map(Number);
        const tegsh = too.filter((n) => n % 2 === 0);
        const sondgoy = too.filter((n) => n % 2 !== 0);
        document.getElementById(
          "hariuYalgal"
        ).textContent = `Tegsh: [${tegsh.join(", ")}], Sondgoy: [${sondgoy.join(
          ", "
        )}]`;
      }
    </script>
  </body>
</html>
